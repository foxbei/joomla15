DISPLAY FEED IN RTL DIRECTION=以“从右到左”方式显示新闻聚合
DISPLAY NEWS FEED TITLE=显示新闻聚合的标题
ENTER NUMBER OF RSS ITEMS TO DISPLAY=要显示多少个 RSS 条目
ENTER THE URL OF THE RSS/RDF FEED=请输入 RSS/RDF 来源的 URL
ERROR LOADING FEED DATA=读取feed资料错误
FEED DESCRIPTION=新闻聚合描述
FEED TITLE=新闻聚合标题
FEED URL=新闻聚合 URL
ITEM DESCRIPTION=条目描述
ITEMS=条目
MOD_FEED=mod feed
PARAMITEMDESC=显示每个单独 RSS 条目的描述或者简介
PARAMWORDCOUNT=您可以限制条目描述的文字长度。0 表示全部显示。
RTL FEED=“右到左”来源
SHOW THE DESCRIPTION TEXT FOR THE WHOLE FEED=显示整个新闻聚合源的描述
SHOW THE IMAGE ASSOCIATED WITH THE WHOLE FEED=显示新闻来源关联到图片
WORD COUNT=字数
