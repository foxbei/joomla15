PARAMACTIVATEPARENT=当所选取的父菜单中包含子菜单时，随即展开树状菜单
PARAMEXPANDMENU=展开菜单而列出子菜单
PARAMFULLACTIVEHIGHLIGHTING=确保高亮显示所有激活的菜单项，包括文章链接和网址链接，这些如果超过一个菜单项被启动，可能造成不遵循XHTML规范。
PARAMMENUCLASSSUFFIX=应用到菜单项的CSS样式表后缀
PARAMMENUICONLINK=使用图标链接代替文本链接。图标必须在菜单项选择。
PARAMMENUTAGID=分配到菜单的根ul列表标签的一个ID属性（可选）
PARAMSHOWMENUICONS=为您选择的菜单项显示菜单图标
PARAMSHOWSUBMENUITEMS=不管父菜单激活与否，都显示子菜单
PARAMSTARTLEVEL=从哪级菜单开始生效
PARAMSTOPLEVEL=到哪级菜单停止生效
PARAMTARGETPOSITION=用来控制弹出窗口的位置的JavaScript的参数值，如top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=这是菜单级别的最大值。如果你发现网站菜单里的子菜单没有显示出来，则可能是需要调大该最大值。
MAXIMUM MENU DEPTH=菜单项的最大级数
SELECT MENU=选择菜单
SHOW MENU ICONS=显示菜单图标
SHOW WHITESPACE=显示空白（White-space）
SHOW WHITESPACE DESC=选择在提供的XHTML上是否显示空白
SPACER=间隔符
SPACER FOR HORIZONTAL MENU=水平菜单的间隔符
START LEVEL=起始菜单的级别
TARGET POSITION=目标位置
THE MENU STYLE=菜单风格
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=菜单的名称。默认为</em>主菜单</em>
