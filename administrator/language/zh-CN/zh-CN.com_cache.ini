CACHE MANAGER - CLEAN CACHE ADMIN=缓存管理 - 清除缓存管理
CACHE MANAGER - PURGE CACHE ADMIN=缓存管理 - 清理缓存管理
PURGE EXPIRED=清理过期的
PURGE EXPIRED ITEMS=清理过期项目
WARNING: THIS CAN BE RESOURCE INTENSIVE ON SITES WITH LARGE NUMBER OF ITEMS!=警告: 在内容较多的网站上，此操作会比较耗费资源!
CLICK ON THE PURGE EXPIRED ICON IN THE TOOLBAR TO DELETE ALL EXPIRED CACHE FILES. NOTE: CACHE FILES THAT ARE STILL CURRENT WILL NOT BE DELETED.=点击工具栏上的“清理过期的”按钮，删除全部过期的缓存文件。注意：正在工作的缓存文件不会被删除.
EXPIRED ITEMS HAVE BEEN PURGED=过期项目已被清理
SUCCESS!=成功!
CACHE DIRECTORY IS UNWRITABLE=缓存目录的访问权限为不可写.
CACHE DIRECTORY IS WRITABLE=缓存目录的访问权限为可写.
NUM=數目
CACHE GROUP=缓存组
NUMBER OF FILES=文件数量
SIZE=大小
WRITABLE=可写
UNWRITABLE=不可写
