ATTEMPT LEGACY SEF=尝试Legacy SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=如果选择了“是”，系统将搜索可能匹配的旧的字符串，然后重定向它。
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=如果选择了“是”，系统将使用旧的SEF格式，并且将试图产生一个有效的链接。
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=如果选择了“是”，系统将使用旧的SEF格式，并且将重定向这个新的链接。
PROVIDES BACKLINK SUPPORT=反向链接（ Backlink）插件支持Joomla!1.0.x 链接。它将旧样式的URL和文件链接重定向倒正确的Joomla!1.5目标对象。
SEARCH QUERY STRINGS=搜索查询字符串
SEARCH SEF=搜索SEF
"%s" HAS MOVED TO <a href="%s">%s</a>. CLICK THE LINK IF YOUR BROWSER DOES NOT REDIRECT YOU AUTOMATICALLY.=已将“%s”移动到<a href="%s">%s</a>。如果您的浏览器并不自动转换页面，请点击该链接。
