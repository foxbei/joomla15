DESCIMAGE=使用户可以在文章中插入图片，设置图片属性，上传新的图片文件。
MARGIN=边距（Margin）
UP=上
PADDING=间隙（Padding）
PARAMMARGIN=边距（Margin）的像素，指Div中图片及其标题周围的边距——仅在使用标题时才起作用
PARAMPADDING=间隙（Padding）的像素，指Div中图片及其标题周围的边距——仅在使用标题时才起作用
IMAGE=图片



