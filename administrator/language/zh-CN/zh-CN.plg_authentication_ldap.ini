AUTHORIZATION METHOD=授权方法
ANONYMOUS COMPARE=匿名比较
AUTHENTICATE THEN BIND=认证然后绑定
BASE DN=基准 DN
BIND AS USER=绑定用户
BIND AND SEARCH=绑定并且搜索
BIND DIRECTLY AS USER=直接绑定为用户
CONNECT PASSWORD=连接密码
CONNECT USERNAME=连接用户名
DEFAULT PORT IS 389=默认端口为389
FOLLOW REFERRALS=依照推荐
FOR EXAMPLE, OPENLDAP.MYCOMPANY.ORG=例如：openldap.mycompany.org
HANDLES USER AUTHENTICATION AGAINST AN LDAP SERVER=利用LDAP服务器来处理会员认证
HOST=主机
LDAP AUTHENTICATION=LDAP认证（轻量型目录存取通信协定认证）
LDAP V3=轻量型目录存取通信协议V3
MAP FULLNAME=字段映射：全名
MAP EMAIL=字段映射：E-mail
MAP USER ID=字段映射：用户ID
MAP PASSWORD=字段映射：密码
NEGOTIATE TLS=TLS协议
NO=否
PARAMLDAPHOST=例如：openldap.mycompany.org
PARAMLDAPPORT=默认端口389
PARAMBASEDN=你的LDAP服务器的base DN
PARAMAUTHMETHOD=验证证书的认证方法
PARAMCONNECTSTRING=为DN lookup阶段定义连接参数的连接用户名与连接密码定义的。有2种选择：①匿名（Anonymous）DN lookup，保留这两个栏位空白。②管理性连接（Administrative connection）：连接用户名是一个管理帐号（如系统管理员帐号）的用户名，连接密码是您的管理员帐号的实际密码。
PARAMCONNECTPASSWORD=连接密码就是管理帐户的密码。它用于认证然后绑定和认证比较的认证方法之中。
PARAMLDAPV3=默认为LDAP2，但目前OpenLdap的最新版本要求客户端使用LDAPV3
PARAMNEGOCIATETLS=通过LDAP服务器TLS加密。这必须把所有从LDAP中进出的流量信息都加密。
PARAMFOLLOW=该选项用以设置LDAP_OPT_REFERRALS标记的值。 如果您使用Windows 2003 Server，您需要将该选项设置为no。
PARAMSEARCHSTRING=用来查询指定会员的查询字符串。搜索关键词是动态地被会员登陆提供的会员名取代，因此查询字符串会是：uid=[搜索关键词]。多个字符串同时使用时，需要使用半角分号来分隔。该规则仅适应于搜索。
PARAMUSERSDN=[username]关键词会动态地被会员登陆时提供的会员名所取代，因此查询字符串会是：uid=[username]，dc=my-domain，dc=com。多个字符串同时使用时，要使用半角分号来分隔。
PARAMMAPFN=LDAP属性包含了用户的全名
PARAMMAPEMAIL=LDAP 属性包含了电子邮件的地址
PARAMMAPUID=LDAP的属性包含了用户登陆的ID，激活目录的是sAMAccountName
PARAMMAPPASSWORD=LDAP的属性，其中包含了用作比较的用户的密码。
PORT=端口
SEARCH STRING=搜索字符串
THE BASE DN OF YOUR LDAP SERVER=您的LDAP服务器的base DN，例如 o=mydomain.com
USERS DN=用户DN
YES=是