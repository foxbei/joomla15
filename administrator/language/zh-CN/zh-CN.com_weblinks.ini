ALIGNMENT OF THE IMAGE=图片的对齐方式
BACK BUTTON=返回按钮
CATEGORY LIST - SECTION=分类列表 - 单元
CATEGORY LIST - CATEGORY=分类列表 - 分类
CHANGES TO WEBLINK SAVED=已保存对友情链接所做的修改
DESCRIPTION TEXT=说明
DESCNEWITEMSLAST=新增友情链接默认添加在最后面，您可以在链接信息保存后更改排列顺序。
EDIT WEBLINKS=编辑友情链接
ICON=图标
IMAGE ALIGN=图片的对齐方式
LINK DESCRIPTIONS=链接的说明
OTHER CATEGORIES=其他分类
PARAMBACKBUTTON=显示或隐藏返回按钮，即返回到你先前浏览的网页
PARAMCATSELECT=友情链接的一个分类（可选）
PARAMICONIMG=图标将使用表格形式显示的链接（URL）的左边
PARAMSHOWHIDEDESC=显示或隐藏链接的说明
PARAMSHOWHIDELINKS=显示或隐藏链接
PARAMOTHERCATSECTION=在列表浏览页显示或隐藏分类列表
PARAMOTHERCAT=在目录式浏览页显示或隐藏分类列表
PARAMIMAGE=这是页面插图（必须放在文件夹“/images/stories”中），默认情况下使用的是web_links.jpg，“无图片”则不显示任何图片。
PARAMLINKICONS=显示于目录式浏览页的链接左边的图标
PARAMWHENVIEWCAT=显示或隐藏其它的友情链接的分类
SHOW/HIDE THE DESCRIPTION BELOW=显示或隐藏以下说明
SHOW/HIDE THE HITS COLUMN=显示或隐藏点击数栏
SHOW/HIDE THE TABLE HEADINGS=显示或隐藏表头
TABLE HEADINGS=表头
TARGET=打开方式
TARGET WINDOW WHEN THE LINK IS CLICKED=当链接被点击时打开目标窗口
THIS COMPONENT SHOWS A LISTING OF WEBLINKS=这个组件显示本站的友情链接列表
WEBLINK=友情链接
WEBLINK ITEM MUST HAVE A TITLE=必须填写友情链接的标题
WEBLINK MANAGER=友情链接管理
WEBLINK SAVED=友情链接已保存
WEBLINK CATEGORY LIST LAYOUT=友情链接分类列表的版面
WEBLINK CATEGORY LIST LAYOUT DESC=该版面显示所有友情链接的分类列表。
WEBLINK STANDARD CATEGORY LAYOUT=单个分类列表的版面
WEBLINK STANDARD CATEGORY LAYOUT DESC=该版面显示一个特定分类中的所有的友情链接。
WEBLINK SUBMISSION LAYOUT=提交友情链接的版面
WEBLINK SUBMISSION LAYOUT DESC=允许注册用户提交友情链接。
WEBLINKS INTRO=友情链接简介
WEBLINKS_INTRO_DESC=这些文本将作为分类概况显示在页面的上部。
YOU MUST HAVE A URL.=您必须填写网址。