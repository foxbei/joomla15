# Note : All ini files need to be saved as UTF-8 - No BOM

ALL MODES=全部模式
DESIGNER MODE=设计者模式
DIAGNOSTIC MODE=调试模式
DISPLAY LOADED LANGUAGE FILES=显示加载的语言文件
DISPLAYS ORPHANED STRINGS IN DIFFERENT WAYS=以不同的方式显示孤儿字符串
IF YES, DISPLAY A LIST OF THE LANGUAGE FILES LOADED=如果设为"是"，显示一份加载语言的列表。
STRING FORMAT=字符串格式
STRIP STRING PREFIX=除去关键前缀词
STRIP STRING PREFIX DESC=显示设计者结果之前，先将这个前缀词从实际字符串中除去
DISPLAY PROFILING INFORMATION=显示执行状况信息
IF YES, DISPLAY PROFILING INFORMATION=如果设为"是"，显示执行状况信息

DISPLAY SQL QUERY LOG=显示 SQL 查询纪录
DISPLAY MEMORY USAGE=显示内存使用量
DISPLAY UNDEFINED LANGUAGE STRINGS=显示未定义语言字符串
IF YES, DISPLAY SQL QUERY LOG=假如设为 '是', 就会显示 SQL 查询记录
IF YES, DISPLAY MEMORY USAGE=假如设为 '是', 就会显示内存使用量
IF YES, DISPLAY UNDEFINED LANGUAGE STRINGS=假如设为 '是', 就会显示未定义语言字符串
LANGUAGE FILES LOADED=语言档案已加载
MEMORY USAGE=内存使用量
PROFILE INFORMATION=侧写信息
PROVIDES DEBUG INFORMATION=提供除错信息
QUERIES LOGGED=%s 查询已记录
LEGACY QUERIES LOGGED=Legacy 查询已记录
UNTRANSLATED STRINGS=未翻译字符串
UNTRANSLATED STRINGS DESIGNER=未翻译字符串 设计者模式
UNTRANSLATED STRINGS DIAGNOSTIC=未翻译字符串 调试模式

