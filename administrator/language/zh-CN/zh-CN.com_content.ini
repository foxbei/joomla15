TIPSFILTERTYPE=”黑名单“选项允许黑名单之外的所有标签和属性。<br /><strong>--</strong>默认的黑名单包括如下标签：'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong>默认的黑名单包括如下属性：\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>您可以将更多的标签和属性加入黑名单，做法是将其分别加入“过滤标签”和“过滤属性”里，多个标签或属性使用空格或者逗号分开。<p>”白名单“选项只允许”过滤标签“和”过滤属性“字段列举的标签和属性。</p><p>最后，”禁止HTML“选项将在保存内容时删除所有HTML标签</p><p>请注意这些设置对于您使用的所有编辑器都适用。<br />即使您使用的是所见即所得的编辑器，过滤设置将在保存信息到数据库之前去除多余的标签和属性。
