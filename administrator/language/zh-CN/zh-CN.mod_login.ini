DESCLOGINFORM=该模块显示用户名和密码登陆表单。不能禁用该模块。
MOD_LOGIN=登陆模块
LANGUAGE=语言
ENCRYPT LOGIN FORM=加密登陆表单
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=发送加密登录数据（需要SSL身份认证）。如果Joomla!不能访问使用“https://”协议前缀的网址，请勿允许该选项。
