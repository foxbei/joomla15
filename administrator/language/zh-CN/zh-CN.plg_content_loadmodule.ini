CODE THAT WILL WRAP MODULES=将会嵌入模块的程序代码
DESCLOADPOSITION=在内容中加载模块位置，语法： {loadposition user1}
LOADPOSITION=加载位置（loadposition）
NO WRAPPING - RAW OUTPUT=不使用嵌入而直接输出
STYLE=界面风格
WRAPPED BY DIVS=通过层（Div）嵌入
WRAPPED BY MULTIPLE DIVS=用多个层（Div）嵌入
WRAPPED BY TABLE - COLUMN=用表格栏嵌入
WRAPPED BY TABLE - HORIZONTAL=用表格水平嵌入



