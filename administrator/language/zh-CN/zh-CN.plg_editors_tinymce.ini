PARAMBLOCKQUOTE=Insert blockquote tags around the highlighted text.
PARAMCODECLEANUP=预设的 TinyMCE 将会清除某些 HTML 元素中的代码, 像是 Script 以及 Center 标记, 为了安全的考虑及顺应 XHTML.  建议您不要解除这项功能.
PARAMCODECLEANUPONSAVE=Recommended setting is 'Always'. Never = Do not clean up code on save. Front End = Clean up code on save when editing from front end only. Always = Cleanup on save when editing from front and back end.
PARAMCOMPRESSEDVERSION=Tiny 能够执行于压缩模式, 可以有较快速的加载速度.  但是, 这模式不一定可以保证执行正常, 尤其是IE的环境, 因此预设为关闭. 当启用时必须小心地在你的系统中执行它.
PARAMCUSTOMCSS=您能够指定加载一份自订的 CSS 文件 - 简单的输入完整的网址路径来连结到您想要载入的 CSS 文件.  假如您在此字段输入了参数值,  将会覆盖原有 `布景主题 CSS classes` 中的参数值.
PARAMDIRECTIONALITY=选择是否要显示 RTL 按钮. 只有在高级模式底下才能运作.
PARAMELEMENTPATH=假如设为 ON, 就会把已标记文字的设定类别显示出来.
PARAMENTITIECLEANUP=假如设为 "否", 就会把程序代码中的卷标实体给抽掉.
PARAMEXTVALIDELEMENTS=允许把特定 valid_elements 的附加物放进现有规则集合.
PARAMFLASH=显示/隐藏 Flash 按钮. 只用在 `高级` 模式
