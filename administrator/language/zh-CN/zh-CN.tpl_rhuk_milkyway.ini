COLOR VARIATION=主要颜色
COLOR VARIATION TO USE=要使用的主要颜色
BACKGROUND VARIATION=背景颜色
BACKGROUND COLOR VARIATION TO USE=要使用的背景颜色.
TEMPLATE WIDTH=布景主题宽度
WIDTH STYLE OF THE TEMPLATE=从下拉选单当中, 选出布景主题宽度样式的处理方式
FLUID=随窗口变化不固定
FLUID WITH MAXIMUM=根据最大宽度变化
MEDIUM=中等宽度
SMALL=最小宽度
BLUE=蓝色
RED=红色
GREEN=绿色
WHITE=白色
BLACK=黑色
ORANGE=橘色
RHUK_MILKYWAY=RHUK Milkyway 布景主题
TPL_RHUK_MILKYWAY=MilkyWay 专为 Joomla! 所设计的一个崭新的布景主题. 这个布景主题的简洁设计使得整体环境运作得轻松又有效率.

