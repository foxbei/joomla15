BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=编辑文章（贴子）
NEW POSTS=添加文章（贴子）
PARAMCATEGORY=设置新增文章所处的分类为
PARAMSECTION=设定取回文章的单元是
LOGIN FAILED=登入失败
POST CHECK FAILED=文章检查失败
POST STORE FAILED=文章储存失败
POST DELETE FAILED=文章删除失败
SORRY, NO SUCH POST=抱歉, 没有这篇文章
SORRY, POST IS ALREADY BEING EDITED=抱歉, 这篇文章已经进行编辑处理
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=没有可用的文章, 或者是系统发生错误
METHOD NOT IMPLEMENTED=方法没有被实作
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=把一份网志清单传回给拥有发贴权限的作者
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=传回系统里头的作者信息。
RETURNS INFORMATION ABOUT A SPECIFIC POST.=传回指定文章的相关信息。
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=传回一份系统里头最近发表的文章的清单
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=添加一篇新文章，并将它随意发布。
DELETES A POST.=删除一篇文章。
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=更新一篇现有文章的的相关信息。