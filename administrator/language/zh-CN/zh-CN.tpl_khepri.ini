ADMINISTRATION TEMPLATE FOR JOOMLA! 1.5=Khepri 是专为 Joomla! 管理后台所设计的一个全新的模板主题. 这个模板主题的简洁设计让整体运作显得轻松又有效率. <br /><br />NuoveXT Icons: 版权所有 Alexandre Moore (Saki), 授权方式 GNU General Public License (GPL)
ENABLE/DISABLE ROUNDED CORNER EFFECT=可对这个模板主题开启或关闭圆角效果.
HEADER COLOR=页首颜色
KHEPRI=Khepri
SHOW SITE NAME=显示网站名称
SHOW THE SITE NAME IN THE TEMPLATE HEADER=在模板主题的页首位置显示网站名称
THE COLOR OF THE BAR UNDER THE HEADER=页首底下长条区块的颜色
USE ROUNDED CORNERS=使用圆角效果