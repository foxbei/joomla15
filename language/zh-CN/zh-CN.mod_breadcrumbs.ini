A TEXT SEPARATOR=一个文本分隔符
MOD_BREADCRUMBS=<em>“面包屑型”路径导航模块</em>
BREADCRUMBS=面包屑（路径导航）
PARAMSHOWHOME=显示或隐藏路径中的首页元素
PARAMSHOWLAST=是否显示路径导航中的最后一个元素
PARAMHOMETEXT=这些文字将作为首页入口而显示
PARAMSHOWCOMPONENT=在路径中显示或隐藏组件元素
SHOW HOME=显示首页
SHOW LAST=显示最后一个
TEXT FOR HOME ENTRY=首页入口（entry）的文字
TEXT SEPARATOR=文本分隔符
THIS MODULE DISPLAYS THE BREADCRUMBS=本模块显示“面包屑型”路径（路径导航）
